<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer  src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <!-- <h2><div id="cand-name">Welcome</div></h2> -->
      <h1><p id="timer" class="timer">Timer</p> </h1>
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    
    <div id="report-container" class="hide result" >
      <h2 style="text-align: center;">Score Card</h2>
      <table id="result-table" class="table">
        
      </table>
      <table id="my-table" class="table">
        <tr>
          <th class="th">Problem Number</th>
          <th class="th">Time Taken</th>
        </tr>
      </table>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
      <button id="submit-btn" class="submit-btn btn hide">Submit</button>
      <button id="restart-btn" class="submit-btn btn hide">Restart</button>
    </div>
  </div>
</body>
</html>
